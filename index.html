<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="start">
    
    <button class="start-button">بدأ الاختبار </button>

    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">اختبار &#62; <span>رياضة &#62;	جبر</span></div>
        <div class="count-center">
        <div class="count">
           عدد الأسئلة : <span></span>
        </div>
        </div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">إرسال إجابتي</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
